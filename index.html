    <style>
        * {
            margin: 0;

        body {

            min-height: 100vh;

            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);

            padding: 30px;

        h1 {

            margin-bottom: 10px;

        }

        .subtitle {
            color: #8892b0;

        }

        .balance-container {

        .case-container {

        .case {

            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;

            align-items: center;
            font-size: 80px;

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

        .case:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .case.opened {

        }

        .open-btn {

        }

        .open-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .open-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prize {
            font-size: 60px;
            margin-bottom: 10px;
            animation: pop 0.5s ease;
        }

        .prize-value {
            font-size: 1.5rem;
            color: #64ffda;
            margin-bottom: 10px;
        }

        .history {
            margin-top: 30px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .history-title {
            margin-bottom: 10px;
            color: #8892b0;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f5576c;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT –ö–µ–π—Å</h1>
        <p class="subtitle">–û—Ç–∫—Ä–æ–π –∫–µ–π—Å –∏ –ø–æ–ª—É—á–∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π NFT</p>
        
        <div class="balance-container">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å:</div>
            <div class="balance" id="balance">1000‚ÇΩ</div>
        </div>
        
        <div class="case-container">
            <div class="case" id="case">üéÅ</div>
        </div>
        
        <button class="open-btn" id="open-btn">–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 100‚ÇΩ</button>
        
        <div class="result" id="result">
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–∫—Ä—ã—Ç–∏—è -->
        </div>
        
        <div class="history">
            <div class="history-title">–ò—Å—Ç–æ—Ä–∏—è –æ—Ç–∫—Ä—ã—Ç–∏–π</div>
            <div id="history-list">
                <!-- –ò—Å—Ç–æ—Ä–∏—è –æ—Ç–∫—Ä—ã—Ç–∏–π –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!</div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // –≠–º–æ–¥–∑–∏ –∏ –∏—Ö —Å—Ç–æ–∏–º–æ—Å—Ç—å
        const emojis = [
            { emoji: 'üíé', value: 500, probability: 5 },
            { emoji: 'üöÄ', value: 300, probability: 10 },
            { emoji: 'üí∞', value: 200, probability: 15 },
            { emoji: 'üëë', value: 150, probability: 20 },
            { emoji: '‚≠ê', value: 100, probability: 25 },
            { emoji: 'üçÄ', value: 50, probability: 25 }
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let balance = 1000;
        let isCaseOpened = false;
        let currentPrize = null;
        let gameData = {
            balance: 1000,
            history: []
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const balanceElement = document.getElementById('balance');
        const caseElement = document.getElementById('case');
        const openBtn = document.getElementById('open-btn');
        const resultElement = document.getElementById('result');
        const historyList = document.getElementById('history-list');
        const notification = document.getElementById('notification');
        const loadingElement = document.getElementById('loading');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram?.WebApp;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading(show) {
            if (show) {
                loadingElement.classList.add('show');
            } else {
                loadingElement.classList.remove('show');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        function saveGameData() {
            gameData.balance = balance;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è —Ä–µ–∑–µ—Ä–≤–Ω–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            localStorage.setItem('nftCaseGameData', JSON.stringify(gameData));
            
            // –ï—Å–ª–∏ –º—ã –≤ Telegram Mini App, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –æ–±–ª–∞–∫–æ Telegram
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userId = tg.initDataUnsafe.user.id;
                const dataToSave = {
                    balance: balance,
                    history: gameData.history.slice(-10) // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 –∑–∞–ø–∏—Å–µ–π
                };
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É
                // –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                console.log('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', userId, dataToSave);
                
                // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage —Å –∫–ª—é—á–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem(`nftCaseData_${userId}`, JSON.stringify(dataToSave));
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function loadGameData() {
            showLoading(true);
            
            // –ï—Å–ª–∏ –º—ã –≤ Telegram Mini App, –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –æ–±–ª–∞–∫–∞ Telegram
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userId = tg.initDataUnsafe.user.id;
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É
                // –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                
                // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage —Å –∫–ª—é—á–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const savedData = localStorage.getItem(`nftCaseData_${userId}`);
                
                if (savedData) {
                    try {
                        const parsedData = JSON.parse(savedData);
                        gameData = parsedData;
                        balance = gameData.balance;
                        
                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                        if (gameData.history && gameData.history.length > 0) {
                            gameData.history.forEach(item => {
                                const historyItem = document.createElement('div');
                                historyItem.className = 'history-item';
                                historyItem.innerHTML = `
                                    <span>${item.emoji}</span>
                                    <span>+${item.value}‚ÇΩ</span>
                                `;
                                historyList.prepend(historyItem);
                            });
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                    }
                }
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
                const savedData = localStorage.getItem('nftCaseGameData');
                if (savedData) {
                    try {
                        const parsedData = JSON.parse(savedData);
                        gameData = parsedData;
                        balance = gameData.balance;
                        
                        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                        if (gameData.history && gameData.history.length > 0) {
                            gameData.history.forEach(item => {
                                const historyItem = document.createElement('div');
                                historyItem.className = 'history-item';
                                historyItem.innerHTML = `
                                    <span>${item.emoji}</span>
                                    <span>+${item.value}‚ÇΩ</span>
                                `;
                                historyList.prepend(historyItem);
                            });
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                    }
                }
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            balanceElement.textContent = `${balance}‚ÇΩ`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            if (balance < 100) {
                openBtn.disabled = true;
                openBtn.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
            }
            
            setTimeout(() => {
                showLoading(false);
            }, 500);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–∏–∑–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–µ–π
        function getRandomPrize() {
            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤, –≥–¥–µ –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ–≤—Ç–æ—Ä—è–µ—Ç—Å—è probability —Ä–∞–∑
            const weightedEmojis = [];
            emojis.forEach(item => {
                for (let i = 0; i < item.probability; i++) {
                    weightedEmojis.push(item);
                }
            });
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
            const randomIndex = Math.floor(Math.random() * weightedEmojis.length);
            return weightedEmojis[randomIndex];
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
        function openCase() {
            if (isCaseOpened) {
                resetCase();
                return;
            }
            
            if (balance < 100) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞!');
                return;
            }
            
            // –°–Ω–∏–º–∞–µ–º –¥–µ–Ω—å–≥–∏
            balance -= 100;
            balanceElement.textContent = `${balance}‚ÇΩ`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ –∫–µ–π—Å–∞
            caseElement.classList.add('shake');
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
            currentPrize = getRandomPrize();
            
            setTimeout(() => {
                caseElement.classList.remove('shake');
                caseElement.textContent = currentPrize.emoji;
                caseElement.classList.add('opened');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à –∫ –±–∞–ª–∞–Ω—Å—É
                balance += currentPrize.value;
                balanceElement.textContent = `${balance}‚ÇΩ`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                resultElement.innerHTML = `
                    <div class="prize">${currentPrize.emoji}</div>
                    <div class="prize-value">+${currentPrize.value}‚ÇΩ</div>
                    <div>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</div>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${currentPrize.emoji}</span>
                    <span>+${currentPrize.value}‚ÇΩ</span>
                `;
                historyList.prepend(historyItem);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é –¥–∞–Ω–Ω—ã—Ö
                gameData.history.push({
                    emoji: currentPrize.emoji,
                    value: currentPrize.value,
                    timestamp: new Date().toISOString()
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                saveGameData();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                isCaseOpened = true;
                openBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å —Å–Ω–æ–≤–∞';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                if (balance < 100) {
                    openBtn.disabled = true;
                    openBtn.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
                }
            }, 500);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∫–µ–π—Å–∞
        function resetCase() {
            caseElement.textContent = 'üéÅ';
            caseElement.classList.remove('opened');
            resultElement.innerHTML = '';
            isCaseOpened = false;
            openBtn.textContent = '–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 100‚ÇΩ';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            if (balance < 100) {
                openBtn.disabled = true;
                openBtn.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
            if (tg) {
                tg.expand();
                tg.enableClosingConfirmation();
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadGameData();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
            openBtn.addEventListener('click', openCase);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (—Ç–æ–ª—å–∫–æ –≤ Telegram)
            if (tg) {
                tg.onEvent('viewportChanged', function() {
